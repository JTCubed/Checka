<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="/habits/">
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
        <p>No account yet? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>

</html>
